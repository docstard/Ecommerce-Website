{% extends 'accounts/base.html' %}

{% block title %} Delete Form {% endblock %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
        
            <p> Are you sure you want to delete "{{item}} "

            <form action="{% url 'delete_order' item.id %}" method="POST" >
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Comfirm"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
